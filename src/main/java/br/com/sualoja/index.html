<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin - Sua Loja</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- √çcones para bot√µes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar de Navega√ß√£o -->
        <aside class="sidebar">
            <div class="logo">
                <h2>üèóÔ∏è Sua Loja</h2>
            </div>
            <nav>
                <button onclick="mostrarTela('lista')" class="active"><i class="fas fa-box"></i> Produtos</button>
                <button onclick="mostrarTela('form')"><i class="fas fa-plus-circle"></i> Novo Produto</button>
            </nav>
        </aside>

        <!-- Conte√∫do Principal -->
        <main class="content">
            <header>
                <h1>Gerenciamento de Estoque</h1>
            </header>

            <!-- Tela de Listagem -->
            <section id="tela-lista" class="active-section">
                <div class="toolbar">
                    <input type="text" id="busca" placeholder="Buscar produto..." onkeyup="filtrarProdutos()">
                </div>
                <div id="lista-produtos" class="grid-produtos">
                    <p>Carregando produtos...</p>
                </div>
            </section>

            <!-- Tela de Formul√°rio (Cadastro/Edi√ß√£o) -->
            <section id="tela-form" class="hidden-section">
                <h2>Cadastrar / Editar Produto</h2>
                <form id="form-produto">
                    <input type="hidden" id="prod-id">
                    
                    <label>Nome do Produto</label>
                    <input type="text" id="prod-nome" required>

                    <label>Pre√ßo de Venda (R$)</label>
                    <input type="number" id="prod-preco" step="0.01" required>

                    <label>Quantidade em Estoque</label>
                    <input type="number" id="prod-estoque" required>

                    <div class="form-actions">
                        <button type="button" onclick="mostrarTela('lista')" class="btn-cancel">Cancelar</button>
                        <button type="submit" class="btn-save">Salvar Produto</button>
                    </div>
                </form>
            </section>
        </main>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
