# --- Configurações do Banco de Dados (Do seu persistence.xml) ---
spring.datasource.url=jdbc:postgresql://localhost:5432/minha_loja
spring.datasource.username=loja_user
spring.datasource.password=loja10
spring.datasource.driver-class-name=org.postgresql.Driver

# --- Configurações do Hibernate/JPA ---
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Atualiza o banco automaticamente
spring.jpa.hibernate.ddl-auto=update

# Se quiser garantir que não haja conflito de nomes
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl